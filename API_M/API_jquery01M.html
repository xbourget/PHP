<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>


        // URL de l'API à appeler
        const apiUrl = 'https://data.metropole-rouen-normandie.fr/api/explore/v2.1/catalog/datasets/eco-counter-sites/records?limit=100';

        const ApiUrlLille = "https://api/explore/v2.1/catalog/datasets/ilevia-abrisvelos/records?limit=20";

        const ApiUrlHavre = "https://data.opendatasoft.com/api/explore/v2.1/catalog/datasets/osm-fr-stations-de-velo-en-libre-service@babel/records?limit=20";


        function deleteList() 
        {
            let div = document.getElementById("maBelleDiv");
            let div2 = document.getElementById("maBelleDiv2");
            div.innerHTML = "";
            div2.innerHTML = "";
        }


        
        function reussite (data) 
        {
            // Traitement des données de la réponse
            // div.innerHTML = JSON.stringify(data);

            let results = data['results'];

            let divName = document.getElementById("maBelleDiv");
            divName.innerHTML = "";

            results.forEach(result => {
                let name = result['name'];
                let commune = result['commune'];
                divName.innerHTML += name + " - " + commune + "<br>";
            });

            console.log(data);
        }


        function reussiteHavre (data) 
        {
            let results = data['results'];

            let divName = document.getElementById("maBelleDiv2");
            divName.innerHTML = "";

            results.forEach(result => {
                let name = result['name'];
                let capacity = result['capacity'];
                divName.innerHTML += "Nom: " + name + " - " + "Capacité: " + capacity + "<br>";
            });

            console.log(data);
        }



        function echec (error) 
        {
                    let errorMsg = document.getElementById("error");
                    if (error) {
                    errorMsg.innerHTML = "Erreur lors de la récupération des données";
                    }
        }

        $.ajax(
                {
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json', // Type de données attendu
                    //async: false, // Option pour une requête synchrone
                    success : reussite, 
                    error : echec
                }
            );


        $.ajax(
                {
                    url: ApiUrlHavre,
                    method: 'GET',
                    dataType: 'json', // Type de données attendu
                    //async: false, // Option pour une requête synchrone
                    success : reussiteHavre, 
                    error : echec
                }
            );

    </script>
</head>
<body>

    <h2>Rouen: </h2>
    <div id="maBelleDiv"></div>
    <br>
    <h2>Le Havre: </h2>
    <div id="maBelleDiv2"></div>
    

    <div id="error"></div>
    <br>
    <button onclick="deleteList()">Effacer la liste</button>

</body>
</html>
