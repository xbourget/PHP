    <script>


        // URL de l'API à appeler
        const apiUrlRouen = 'https://data.metropole-rouen-normandie.fr/api/explore/v2.1/catalog/datasets/eco-counter-sites/records?limit=100';

        const ApiUrlLille = "https://data.opendatasoft.com/api/explore/v2.1/catalog/datasets/osm-fr-stations-de-velo-en-libre-service@babel/records?limit=20";

        const ApiUrlRennes = "https://data.rennesmetropole.fr/api/explore/v2.1/catalog/datasets/etat-des-stations-le-velo-star-en-temps-reel/records?limit=60";


        var listeApi = 
        [
            { 'ville' : 'Rouen', 'callBack': reussiteName, 'champs' : 'name', 'apiURL' : 'https://data.metropole-rouen-normandie.fr/api/explore/v2.1/catalog/datasets/eco-counter-sites/records?limit=100'},
            { 'ville' : 'Rennes', 'callBack': reussiteNom,'champs' : 'nom', 'apiURL' : 'https://data.rennesmetropole.fr/api/explore/v2.1/catalog/datasets/etat-des-stations-le-velo-star-en-temps-reel/records?limit=60'},
            { 'ville' : 'Lille', 'callBack': reussiteName,'champs' : 'nom', 'apiURL' : 'https://data.opendatasoft.com/api/explore/v2.1/catalog/datasets/osm-fr-stations-de-velo-en-libre-service@babel/records?limit=60'}
        ];

        function reussiteGlobal (data, champs) 
        {   
            let name = data["results"][0][champs];
            let results = data['results'];

            let divName = document.getElementById("maBelleDiv");
            divName.innerHTML = "";

            results.forEach(elem => {
                divName.innerHTML += elem[champs] + "<br>";
            });

            console.log(data);
        }



        function reussiteName (data) 
        {
            // Traitement des données de la réponse
            // div.innerHTML = JSON.stringify(data);

            reussiteGlobal (data, "name");
        }


        function reussiteNom (data) 
        {
            // Traitement des données de la réponse
            // div.innerHTML = JSON.stringify(data);

            reussiteGlobal (data, "nom");
        }

        function echec (error) 
        {
                let errorMsg = document.getElementById("error");
                if (error) {
                errorMsg.innerHTML = "Erreur lors de la récupération des données";
                }
        }

        listeApi.forEach(ville => {
                $.ajax(
                {
                    url: ville ['apiUrl'],
                    method: 'GET',
                    dataType: 'json', // Type de données attendu
                    //async: false, // Option pour une requête synchrone
                    success : ville['callback'], 
                    error : echec
                }
            );
            })


        </script>

    <div id="error"></div>
