<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        // URL de l'API à appeler
        const apiUrl = 'https://data.metropole-rouen-normandie.fr/api/explore/v2.1/catalog/datasets/eco-counter-sites/record?limit=20';

        function reussite (data) 
        {
            // Traitement des données de la réponse
            console.log(data);    
        }

        function echec (error) 
        {
                    // Gestion des erreurs
                    console.error('Erreur lors de la récupération des données:', error.statusText);
        }

        $.ajax(
                {
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json', // Type de données attendu
                    //async: false, // Option pour une requête synchrone
                    success : reussite, 
                    error : echec
                }
            );
        console.log( "hello toto" );
    </script>
</head>

</body>
</html>
