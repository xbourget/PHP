<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        // URL de l'API à appeler
        const apiUrl = 'http://192.168.1.152:8000/api/1234/getNumber';


        var resultats = [ "x", "x", "x", "x", "x", "x",  ];
        var index = 0;

        function verifieResultat()
        {
            console.log( resultats );
            console.log( index );
            if ( resultats.includes( 'x' ) )
            {    
                let divName = document.getElementById( "titre" );
                divName.innerHTML += 'resultat en attente<br>';
            }
            else
            {
                let divName = document.getElementById( "titre" );
                divName.innerHTML += 'resultat complet<br>';
                resultats.forEach( nbr => divName.innerHTML += nbr+'<br>' );
            }
       }

        function reussite ( data ) 
        {
            let nbr = data[ 'number' ];
            resultats[ index++ ] = nbr;
            verifieResultat();
        }

        function echec (error) 
        {
            // Gestion des erreurs
            console.error('Erreur lors de la récupération des données:', error.statusText);
        }

        for(  let i = 0 ; i < 6 ; i++ )
        { 
            $.ajax(
                    {
                        url: apiUrl,
                        method: 'GET',
                        dataType: 'json', // Type de données attendu
                        //async: false, // Option pour une requête synchrone
                        success : reussite, 
                        error : echec
                    }
                );
        }
        console.log( "hello toto" );
    </script>
</head>
<body>
    
    <div id="titre"></div>
    <br> 
    <div id="maBelleDiv">
    </div>
    <br> 
    <div id="maBelleDivDerror">
    </div>


</body>
</html>
