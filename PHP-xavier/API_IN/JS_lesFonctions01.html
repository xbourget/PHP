<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        // declaration de fonction canonique
        function disBonjour( nom ) 
        {
            let div = document.getElementById( "IDzoneTexte" );
            div.innerHTML = 'bonjour '+nom;
        }

        // declaration de fonction comme une variable
        var maFonction = function( nom )
        { 
            let div = document.getElementById( "IDzoneTexte" );
            div.innerHTML = 'bonjour '+nom;
        }

        // declaration de fonction comme une variable fléché ou anonyme
        var maFonctionFleche =  nom => document.getElementById( "IDzoneTexte" ).innerHTML = 'bonjour '+nom;

    </script>
</head>
<body>
    <button onclick="disBonjour( 'toto' )">Hello toto</button>
    <br>
    <button onclick="maFonctionFl( 'tata' )">Hello tata</button>
    <br>

    <div id="IDzoneTexte"></div>
    <br> 

</body>
</html>
